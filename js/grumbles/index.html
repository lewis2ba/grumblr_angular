<h2>I'm the Grumbles index!</h2>
<form>
  Create New Grumble:
  <input type = "text" data-ng-model="GrumbleIndexViewModel.newGrumble.title"></input>
  <input type = "submit" data-ng-click="GrumbleIndexViewModel.create()"></input>
</form>
<div data-ng-repeat="grumble in GrumbleIndexViewModel.grumbles">
  <p>
    <a data-ui-sref="grumbleShow({id: $index})">{{grumble.title}}</a>
    <button ng-click="GrumbleIndexViewModel.delete($index)">Delete</button>
  </p>
</div>
